name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
   runs-on: ubuntu-latest
   steps:
     - name: Obeter o codigo do projeto
       uses: actions/checkout@v4

     - name: Login to Docker Hub.
       uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

     - name: Debug GitHub Actions
       run: |
        echo "Secrets: ${{ secrets.DOCKERHUB_USERNAME }} - Token: ***"   

     - name: Build and push
       uses: docker/build-push-action@v6
       with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags:  |
            rodrigoavino/fake-shop:latest
            rodrigoavino/fake-shop:v${{github.run_number}}

  cd:
   runs-on: ubuntu-latest
   needs: [ci]
   steps:
     - name: Autenticar no AWs
       run: echo "Executando o comando aws configure"
     - name: Configurar kubectl
       run:  echo "Executando o comando aws eks update-kubeconfig"
     - name: Deplous os manifestos no kubernets
       run:  echo "Executando o comando kubectl apply"
